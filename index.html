<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>İhlâs-ı Şerif Zikir Sayacı</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #ffffff;
  color: #222;
  margin: 0;
  padding: 0;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 18px;
  font-weight: bold;
  border-bottom: 1px solid #e5e5e5;
}

.hamburger {
  font-size: 22px;
  cursor: pointer;
}

.container {
  max-width: 520px;
  margin: auto;
  padding: 24px;
  text-align: center;
}

.counter {
  font-size: 42px;
  font-weight: bold;
  margin: 18px 0;
}

.progress-box {
  background: #f1f1f1;
  border-radius: 12px;
  overflow: hidden;
  height: 18px;
  margin: 18px 0;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: #4CAF50;
  transition: 0.2s;
}

button {
  padding: 16px 24px;
  border: none;
  border-radius: 12px;
  font-size: 18px;
  cursor: pointer;
}

.zikir-btn {
  background: #4CAF50;
  color: white;
  width: 100%;
}

.text {
  margin-top: 18px;
  font-size: 16px;
  line-height: 1.6;
}

.menu {
  position: fixed;
  top: 0;
  right: -260px;
  width: 240px;
  height: 100%;
  background: white;
  border-left: 1px solid #ddd;
  padding: 20px;
  transition: 0.3s;
}

.menu.active {
  right: 0;
}

.menu button {
  background: #e53935;
  color: white;
  width: 100%;
  margin-top: 14px;
}
</style>
</head>

<body>

<header>
  <div>İhlâs-ı Şerif Sayacı</div>
  <div class="hamburger" onclick="toggleMenu()">☰</div>
</header>

<div class="container">
  <div class="counter" id="count">0</div>
  <div>Hedef: 40.000</div>

  <div class="progress-box">
    <div class="progress-bar" id="progress"></div>
  </div>

  <button class="zikir-btn" onclick="increase()">Zikir Çek</button>

  <div class="text">
    <strong>İhlâs Suresi Türkçe Okunuş:</strong><br><br>
    Kul hüvallâhü ehad. <br>
    Allâhüs-samed. <br>
    Lem yelid ve lem yûled. <br>
    Ve lem yekün lehû küfüven ehad.
  </div>
</div>

<div class="menu" id="menu">
  <h3>Ayarlar</h3>
  <button onclick="resetCounter()">Sayacı Sıfırla</button>
</div>

<script>
let target = 40000;
let count = parseInt(localStorage.getItem("ihlasCount")) || 0;

function updateUI() {
  document.getElementById("count").innerText = count;
  let percent = (count / target) * 100;
  document.getElementById("progress").style.width = percent + "%";
}

function increase() {
  count++;
  localStorage.setItem("ihlasCount", count);
  updateUI();
}

function resetCounter() {
  if (confirm("Sayacı sıfırlamak istiyor musun?")) {
    count = 0;
    localStorage.setItem("ihlasCount", count);
    updateUI();
  }
}

function toggleMenu() {
  document.getElementById("menu").classList.toggle("active");
}

updateUI();
</script>

</body>
</html>
